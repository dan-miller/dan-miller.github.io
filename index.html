<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dan Miller</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: #f7f9fb;
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 2rem 0 1rem 0;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: -1px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin: 1rem 0 2rem 0;
        }
        .cta {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #2563eb;
            color: #fff;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
        }
        .cta:hover {
            background: #1e40af;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 1rem 0;
            color: #aaa;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dan Miller</h1>
        <p>Welcome to my modern landing page.<br>
            Building digital experiences with simplicity and style.</p>
        <a href="mailto:dan@example.com" class="cta">Contact Me</a>
    </header>
    <footer>
        &copy; 2025 Dan Miller. All rights reserved.
    </footer>
</body>
</html>
